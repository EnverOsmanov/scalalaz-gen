@(title: String, mdHTML: String)
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@title</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

    <!--[if lte IE 8]>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">

    <![endif]-->
    <!--[if gt IE 8]><!-->

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">

    <!--<![endif]-->

    <!--[if lte IE 8]>
    <link rel="stylesheet" href="css/layouts/blog-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="css/layouts/blog.css">
    <!--<![endif]-->
</head>

<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">Scalalaz подкаст</h1>
            <h2 class="brand-tagline">мир Scala разработки</h2>
            </br>
            <nav class="nav">
                <div class="pure-menu custom-restricted-width">
                    <ul class="pure-menu-list">
                        <div class="toc">
                            <ul>
                                <li><a href="rss/feed.xml">RSS</a></li>
                                <li><a href="https://itunes.apple.com/ru/podcast/scalalaz-podcast/id1156356598">iTunes</a></li>
                            </ul>
                        </div>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="content pure-u-1 pure-u-md-3-4">
        <!-- A wrapper for all the blog posts -->
        <div class="posts">
            <h1 class="content-subhead">Post</h1>

            <!-- A single blog post -->
            <section class="post">
                @Html(mdHTML)
            </section>
        </div>


    </div>
</div>

</body>
</html>
