@(episode: Episode, disqusCode: String)

@template(episode.title) {

<h1>@episode.rss.title</h1>
<p class="pub-date">
    Опубликовано: @episode.rss.ISODate
</p>

<audio controls="" class="audio-panel">
    <source src="@episode.rss.enclosure.url" type="audio/mpeg">
</audio>

<p>
    <a href="@episode.rss.enclosure.url">Запись</a>
</p>

@Html(episode.asHtml)

<div id="disqus_thread"></div>
<script type="text/javascript">
        var disqus_shortname = "@disqusCode";
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
</script>
}
