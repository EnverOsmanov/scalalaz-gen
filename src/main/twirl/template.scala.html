@(title: String)(content: Html)
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@title</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="css/layouts/blog.css">
</head>

<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="logo-box"> </div>
        <div class="header">
            <h1 class="brand-title">Русскоязычный подкаст о Scala</h1>
            <nav class="nav">
                <div class="pure-menu custom-restricted-width">
                    <ul class="pure-menu-list">
                        <div class="toc">
                            <ul>
                                <li><a href="/">Главная</a></li>
                                <li><a href="rss/feed.xml">RSS</a></li>
                                <li><a href="https://itunes.apple.com/ru/podcast/scalalaz-podcast/id1156356598">iTunes</a></li>
                                <li><a href="https://github.com/scalalaz-podcast/">GitHub</a></li>
                            </ul>
                        </div>
                    </ul>
                </div>
            </nav>
            <h1 class="brand-title">Scala чаты</h1>
            <nav class="nav">
                <div class="pure-menu custom-restricted-width">
                    <ul class="pure-menu-list">
                        <div class="toc">
                            <ul>
                                <li><a href="https://telegram.me/scala_ru">Telegram - Scala User Group</a></li>
                            </ul>
                        </div>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="content pure-u-1 pure-u-md-3-4">
        <div class="posts">
            <h1 class="content-subhead">Post</h1>
            <section class="post">
                @content
            </section>
        </div>


    </div>
</div>

</body>
</html>
